<html>
<head>
    <title></title>
    <meta name="viewport" content="width=initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <script language="javascript" type="text/javascript" src="lib/jquery.min.lib"></script>

        }
